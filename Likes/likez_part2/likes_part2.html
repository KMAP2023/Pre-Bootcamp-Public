<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="./styles.css" class="css">
    <title>Likes Part 2</title>
</head>
<body>
    
<div class="nav">
<div class="Network">
    <h1>Network</h1>
    </div>
</div>

<!-- Your Feed box starts here -->
<div class="feed">
    <div class="yourFeed">
        <h1>Your Feed</h1>
        </div>
    </div>

    <!-- this is the start of the main container -->
<div class="container">

<!--this is the left column -->

<div class="left">
    
    <!-- this is the left top box -->
<div class="leftTop">

<!-- image of the user -->
    <div class="avatar">
        <img class="user" src="./img/user-circle.png" alt="usercircle">
    </div>

</div>
<!-- this is the left bottom box -->
<div class="leftBottom">
<div class="link">
    <a href="http://login.codingdojo.com">add an avatar</a>
</div>
<div class="Jon">
<h3>James Doe</h3>
</div>

</div>
</div>
<!-- this is the end of the left column -->

<!-- !!!!!-This is the start of right column-!!!!! -->
<div class="right">


<!-- this is the right top box -->
<div class="rightTop">

<!-- a top box -->
<div class="aTop">
    <div class= "neil">
        <h2>Neil M</h2>
    </div>
    
    <p class="countA"> like(s)</p>
    <button class="countlike" onclick="likeA()">Like</button>
    </div>






    <!-- a bottom box -->
    <div class="aBottom">
    <p class="neilwords">I just set up this new discord bost, let me<br>know what you all think. <a href="http://login.codingdojo.com">link</a>
    </p>


    </div>


</div>
<!-- end of left column, box -->




<!-- this is the right mid box -->
<div class="rightMid">

    <!-- b top box -->
    <div class="bTop">
        <div class= "nichole">
            <h2>Nichole K</h2>
        </div>
        
        <p class="countB"> like(s)</p>
        <button class="countlike" onclick="likeB()">Like</button>
        </div>

        <!-- b bottom box -->
        <div class="bBottom">
            <p class="nicholewords">Just finished my <a href="http://login.codingdojo.com">next comic</a>, check it out.
            </p>

        </div>
        
    </div>
    

<!-- this is the right bottom box -->
<div class="rightBottom">

    <!-- a top box -->
    <div class="cTop">
        <div class= "Jim">
            <h2>Jim R</h2>
        </div>
        
        <p class="countC"> like(s)</p>
        <button class="countlike" onclick="likeC()">Like</button>
        </div>


        <!-- a bottom box -->
        <div class="cBottom">
            <p class="jimwords">I can't stop listening to the <a href="http://login.codingdojo.com">new album.</a><br>Who else is liking it?</p>
        </div>

    </div>
    
    
    
    
    <!-- closing div for the right column -->
</div>


<!--closing div for the container ------>
</div>


    <script src="./script.js"></script>
    
</body>
</html>
