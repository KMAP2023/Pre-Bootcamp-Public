<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Document</title>
</head>
<a class="btn btn-primary" href="/recipes">back to recipes</a>
<a class="btn btn-danger" href="/logout" >logout</a>
<body>
    <!-- {{users}} -->
    {% with messages = get_flashed_messages() %}  
    {% if messages %}                       
        {% for message in messages %}      
            <p>{{message}}</p>            
        {% endfor %}
    {% endif %}
{% endwith %}

<h2>Add a new recipe!</h2>
<form action="/create" method="post">
<input type="hidden" name="user_id" value="{{session.user_id}}">
        <div class="form-control">
            Name: <input type="text" name="name" id="">
        </div>
        <div class="form-control">
            Description: <input type="text" name="description" id="">
        </div>
        <div class="form-control">
            Instructions : <input type ="text" name="instructions">
        </div>
        <div class="form-control">
            <input type="date" name="date_made" id="date_made">
        <div class="form-control">
            Finished under thirty minute time frame?: 
            <input type="radio" id="yes" name="under" value="1">
            <label for="yes">yes</label><br>
            <input type="radio" id="no" name="under" value="0">
            <label for="no">no</label><br>
        </div>
        <input type="submit" value="submit">
    </form>

</body>
</html>
