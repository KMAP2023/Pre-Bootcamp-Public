<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>User_Card</title>
</head>

<body>
    <!-- to adjust the height of the sign
Jane doe bigger -->
    <div class="container">
        <div class="user">
            <img src="imgs\user-circle.png" alt="user">
        </div>
        <h2>Jane Doe</h2>

        <div class="marker">
            <img src="./imgs/map-marker.png" alt="marker">
            <h3>Seattle</h3>
        </div>
        <br>
        <br>
        <br>
        <div class="table1">
            <table>
                <tr>Develop |</tr>
                <tr>Engineer</tr>
                <tr>Problem Solver</tr>
                <br>
                <tr>Master of shadows and the internet!</tr>
            </table>
        </div>

        <div class="setting">
            <img src="./imgs/gear.png" alt="settingssign">
            <a href="http://login.codingdojo.com">edit profile</a>


        </div>


</body>

</html>
